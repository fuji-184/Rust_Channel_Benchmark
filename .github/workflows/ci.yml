name: build-run-and-update-readme

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release
        run: cargo build --release

      - name: Run binary and capture output
        run: |
          ./target/release/bench > program_output.txt 2>&1

      - name: Update README.md
        run: |
          echo "# Program Output" > README.md
          echo "" >> README.md
          echo '```text' >> README.md
          cat program_output.txt >> README.md
          echo '```' >> README.md

      - name: Commit and push README.md
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update README with program output" || exit 0
          git push
